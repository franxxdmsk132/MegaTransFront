<app-menu>
  <div class="rutas-container">
    <h2>Lista de Rutas</h2>
    <ul>
      <li *ngFor="let ruta of rutas">
        {{ ruta.origen }} - {{ ruta.destino }}

        <!-- BotÃ³n de Editar -->
        <button (click)="editarRuta(ruta)">Editar</button>

        <!-- BotÃ³n de Eliminar -->
        <button (click)="eliminarRuta(ruta.id)">Eliminar</button>
      </li>
    </ul>
    <button mat-fab color="primary" class="add-btn" (click)="crearRuta()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</app-menu>
