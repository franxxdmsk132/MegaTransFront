<app-menu>
  <form (ngSubmit)="crearRuta()">
    <div>
      <label for="origen">Origen</label>
      <input id="origen" [(ngModel)]="ruta.origen" name="origen" required />
    </div>
    <div>
      <label for="destino">Destino</label>
      <input id="destino" [(ngModel)]="ruta.destino" name="destino" required />
    </div>
    <button type="submit">Crear Ruta</button>
  </form>

</app-menu>
