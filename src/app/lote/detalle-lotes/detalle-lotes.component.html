<app-menu>
  <mat-card class="detalle-lote-card">
    <mat-card-header>
      <mat-card-title>Detalles del Lote</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <table mat-table [dataSource]="[lote]" class="mat-elevation-z8">
        <ng-container matColumnDef="numLote">
          <th mat-header-cell *matHeaderCellDef> Número de Lote </th>
          <td mat-cell *matCellDef="let element"> {{ element.numLote }} </td>
        </ng-container>

        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let element"> {{ element.fecha }} </td>
        </ng-container>

        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let element"> {{ element.estado }} </td>
        </ng-container>

        <ng-container matColumnDef="ruta">
          <th mat-header-cell *matHeaderCellDef> Ruta </th>
          <td mat-cell *matCellDef="let element"> {{ element.ruta }} </td>
        </ng-container>

        <ng-container matColumnDef="unidad">
          <th mat-header-cell *matHeaderCellDef> Unidad </th>
          <td mat-cell *matCellDef="let element"> {{ element.unidad?.tipo }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <h3 class="mt-4">Números de Guía</h3>
      <div class="scroll-box">
        <mat-chip-listbox>
          <mat-chip *ngFor="let numero of lote.numerosGuia">{{ numero }}</mat-chip>
        </mat-chip-listbox>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="volver()">Volver</button>
    </mat-card-actions>
  </mat-card>

</app-menu>
