
<app-menu>
  <div class="container">
    <mat-card class="soporte-card">
      <mat-card-title>Soporte Técnico</mat-card-title>
      <br>
      <mat-card-content>
        <form [formGroup]="soporteForm" (ngSubmit)="enviarSoporte()">
          <mat-form-field class="full-width">
            <mat-label>Tema</mat-label>
            <input matInput formControlName="tema" placeholder="Ejemplo: Error en la app">
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Descripción del problema o sugerencia</mat-label>
            <textarea matInput formControlName="descripcion" rows="4" placeholder="Describe el problema o sugerencia"></textarea>
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit" [disabled]="soporteForm.invalid">
            Enviar Soporte
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</app-menu>
