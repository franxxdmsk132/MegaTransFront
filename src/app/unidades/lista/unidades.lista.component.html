<app-menu>
<mat-card class="mat-elevation-z4">
  <mat-card-title class="text-center">Lista de Unidades</mat-card-title>

  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Buscar unidad</mat-label>
    <input matInput (keyup)="aplicarFiltro($event)" placeholder="Filtrar por tipo, cajón o dimensiones">
  </mat-form-field>

  <div class="table-responsive">
    <table mat-table [dataSource]="unidadesFiltradas" class="mat-elevation-z8 w-100">

      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let unidad">{{ unidad.id }}</td>
      </ng-container>

      <!-- Imagen -->
      <ng-container matColumnDef="imagen">
        <th mat-header-cell *matHeaderCellDef>Imagen</th>
        <td mat-cell *matCellDef="let unidad">
          <img [src]="unidad.imagenUrl" alt="Imagen Unidad" class="unidad-img">
        </td>
      </ng-container>

      <!-- Dimensiones -->
      <ng-container matColumnDef="dimensiones">
        <th mat-header-cell *matHeaderCellDef>Dimensiones</th>
        <td mat-cell *matCellDef="let unidad">
          {{ unidad.largo }}m x {{ unidad.ancho }}m x {{ unidad.altura }}m
        </td>
      </ng-container>

      <!-- Tipo -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let unidad">{{ unidad.tipo }}</td>
      </ng-container>

      <!-- Tipo Cajón -->
      <ng-container matColumnDef="tipo_cajon">
        <th mat-header-cell *matHeaderCellDef>Tipo de Cajón</th>
        <td mat-cell *matCellDef="let unidad">{{ unidad.tipo_cajon }}</td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let unidad">
          <button mat-icon-button color="primary" (click)="editarUnidad(unidad)">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" (click)="eliminarUnidad(unidad.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>
  </div>
</mat-card>
  <!-- Botón de añadir unidad -->
  <button mat-fab color="primary" class="add-btn" (click)="agregarUnidad()">
    <mat-icon>add</mat-icon>
  </button>
</app-menu>
