<app-menu>
  <mat-card class="mat-elevation-z4">

    <mat-card-title class="text-center"><h3>Lista de Unidades</h3></mat-card-title>

<!--    <mat-form-field appearance="outline" class="w-100">-->
<!--      <mat-label>Buscar unidad</mat-label>-->
<!--      <input matInput (keyup)="aplicarFiltro($event)" placeholder="Filtrar por tipo, caj칩n o dimensiones">-->
<!--    </mat-form-field>-->

    <!-- Contenedor de tarjetas -->
    <div class="card-container">

      <mat-card *ngFor="let unidad of unidadesFiltradas" class="unidad-card mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>{{ unidad.tipo }}</mat-card-title>
          <mat-card-subtitle>{{ unidad.tipo_cajon }}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <div class="img-container">
            <img [src]="unidad.imagenUrl" alt="Imagen de la unidad {{unidad.id}}" class="unidad-img">
          </div>
          <p><strong>Dimensiones:</strong> {{ unidad.largo }}m x {{ unidad.ancho }}m x {{ unidad.altura }}m</p>
        </mat-card-content>

        <!-- Botones de acci칩n -->
        <mat-card-actions style="display: flex; justify-content: center; gap: 10px;">

          <button mat-button class="custom-button" (click)="editarUnidad(unidad)">Editar</button>
<!--          <button mat-button class="custom-button" (click)="eliminarUnidad(unidad.id)">Eliminar</button>-->
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-card>
  <div *ngIf="loading" class="loading-container">
    <mat-spinner></mat-spinner>
  </div>
  <!-- Bot칩n de a침adir unidad -->
  <button mat-fab color="primary" class="add-btn custom-button1" (click)="agregarUnidad()">
    <mat-icon>add</mat-icon>
  </button>
</app-menu>
