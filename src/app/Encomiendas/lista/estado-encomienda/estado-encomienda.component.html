<h2 mat-dialog-title>Cambiar Estado</h2>
<mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Estado</mat-label>
    <mat-select [(value)]="nuevoEstado">
      <mat-option value="RECOLECCION">En Recoleccion</mat-option>
      <mat-option value="TRASLADO">Trasladando</mat-option>
      <mat-option value="ENTREGADO">Entregado</mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-button color="primary" (click)="cambiarEstado()">Actualizar</button>
</mat-dialog-actions>
